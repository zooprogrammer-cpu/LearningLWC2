<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Focus on Force Training</title>
</head>
<body>
    <!-- These HTML elements allow the user to save or clear their name in local storage.  -->
    <label id="firstLabel"for="firstName">First Name</label><br/>
    <input type="text"id="firstName"><br/>
    <label id="lastLabel"for="lastName">Last Name</label><br/>
    <input type="text"id="lastName"style="margin-bottom: 10px;"><br/>

    <button id="save"onclick="save(event)"class="button">Save</button>
    <button id="clearFirst"onclick="clearFirstName(event)"class="button">Clear First Name</button>
    <button id="clear"onclick="clearAll(event)"class="button"style="margin-bottom: 10px;">Clear All</button>
    
    <!-- This element shows a 'thank you' message containing the name of the user when they save their name in local storage. -->
    <div id="thankyou"></div><!-- This element shows a 'welcome' message containing the name of the user when they revisit the page. -->
    <div id="welcome"></div>

    <script src="main.js"></script>
</body>
</html>
