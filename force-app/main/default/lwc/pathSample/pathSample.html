<template>
  <div>
    <div class="slds-card">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-path">
                <div class="slds-grid slds-path__track">
                    <div class="slds-grid slds-path__scroller-container">
                        <div class="slds-path__scroller" role="application">
                            <div class="slds-path__scroller_inner">
                                <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
                                    <template for:each={stageNames} for:item="stage">
                                            <li class={stage.className}  role="presentation" key={stage.dataId} onclick={handleClick} data-id={stage.dataId}  data-identifier="pathstage">
                                                <a aria-selected="false" class="slds-path__link" href="#" role="option" tabindex="-1">
                                                    <span class="slds-path__stage">{stage.label} 
                                                    </span>
                                                    <span class="slds-path__title">{stage.label}</span>
                                                </a>
                                            </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</template>
