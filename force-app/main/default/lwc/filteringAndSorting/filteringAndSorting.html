<template>
    <lightning-card title="Client Side Filtering in LWC">
        <div class="slds-p-around_medium">
            <table>
                <thead>
                    <tr>
                        <template for:each={headings} for:item="heading">
                            <th key={heading}>{heading}</th>
                        </template> 
                    </tr>
                </thead>
                <tbody>
                    <template for:each={filteredData} for:item="data">
                        <tr key={data.id}>
                            <td>{data.Id}</td>
                            <td>{data.Name}</td>
                            <td>{data.Title}</td>
                            <td>{data.Email}</td>
                        </tr>
                    </template>     
                </tbody>
            </table>    
        </div>
    </lightning-card>
</template>
