<template>
    <lightning-card title="Getter to Select">
        <div class= "slds-var-p-around_small text">
            <lightning-input label="Name" value={enteredValue}></lightning-input>
        </div>
        <div>
            <lightning-button label="Ok" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>    
      
            <lightning-button variant="destructive" label="Destructive" title="Destructive action" onclick={handleClickClear} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
