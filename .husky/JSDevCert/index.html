<!DOCTYPE html>
<html>
    <title>JavaScript Session 1</title>
    <body>
        <h1>Varaibles, Types and Collections</h1>
   
    </body>
    <script>

      //typeOf operator
     
      console.log(typeof(null)) //prints object
      console.log(typeof(NaN)) //prints number

      console.log(typeof(typeof(1)))  //prints string
      
      console.log(typeof !!(-1)) //prints boolean
      console.log(typeof function(){}) //prints function 

      console.log(typeof new Date()) // prints object
      
      console.log(typeof []) // prints object

      console.log(typeof !!(-1)) //prints boolean

      

    </script>
</html>
