<!DOCTYPE html>
<html>
    <title>JavaScript Session 4</title>
    <body>
        <h1>Debugging and Error Handling Session 4</h1>
        <button id="btn">Click Me</button>
    </body>
    <script>
        let elem = document.querySelector(`#btn`)
        elem.addEventListener("click", this.btnHandler)
    
        function btnHandler(event){
            console.log("start")
            console.log(event)
            console.log("end")
        }
       
        
    </script>
</html>
