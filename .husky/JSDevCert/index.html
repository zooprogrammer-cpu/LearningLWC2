        <h1>Objects, Function and Classes</h1>

    <script>
       // Complex Array Methods
       //map
       var x =[
           {name:"a", age:10}, 
           {name:"b", age:40}, 
           {name:"c", age:20}, 
           {name:"d", age:9}, 
       ]
       let y = x.map((currItem,index,actualArr)=>{
        console.log("currItem", currItem)
        console.log("index", index)
        console.log("actualArr", actualArr)
        return {"key": currItem.name, "value":currItem.age , "random":2+3}
       })
       
       console.log(y)
      /*
      {key: 'a', value: 10}
      {key: 'b', value: 40}
      {key: 'c', value: 20} 
      {key: 'd', value: 9} 
      */

    //every 
      var z =[
            {name:"a", age:10}, 
            {name:"b", age:40}, 
            {name:"c", age:20}, 
            {name:"d", age:9}, 
        ]
        let resultEvery = x.every((currItem,index,actualArr)=>{
            return currItem.age>8
        })
        console.log(resultEvery) //prints true

    //filter    
        let filterItems = z.filter((currItem,index,actualArr)=>{
            return currItem.age >10
        })
     
        console.log(filterItems)
        //prints
        //{name: 'b', age: 40}
        //{name: 'c', age: 20}

    //some
    let someItems = z.some((currItem,index,actualArr)=>{
        return currItem.age > 10
    })
    console.log(someItems)
    
    //sort for numbers

    let sortNumbers = z.sort((a,b)=>{
        return a.age - b.age 
    })

    console.table(sortNumbers)
    //prints in asceding order of age


    // sort for strings
    let sortStrings = z.sort((a,b)=>{
        return (a.name > b.name) ? 1 : (a.name < b.name) ? -1 :0
    })

    console.log(sortStrings)

    //prints
    //{name: 'a', age: 10}
    //{name: 'b', age: 40}
    //{name: 'c', age: 20}
    //{name: 'd', age: 9}

    //reduce
    var numbers = [10,20,30,40]
    let reducedNumbers = numbers.reduce((total,currItem,index,actualArr)=>{
        console.log("total", total)
        console.log("Current value is", currItem)
        return total + currItem
    },0)
    console.log(`Total:`, reducedNumbers)

    //reduce right

    let reduceRight = numbers.reduceRight((total,currItem,index,actualArr)=>{
        console.log("total", total)
        console.log("Current value is", currItem)
        return total + currItem
    })
    console.log(`Total:`, reduceRight)


    </script>
