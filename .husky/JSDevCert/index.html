<!DOCTYPE html>
<html>
    <title>JavaScript Session 3</title>
    <body id="body">
        <button id="btn">Click Me</button>
    </body>
    <script>
   // Event Object
   let btn = document.querySelector('#btn')
   btn.addEventListener("click",function(event){
        console.log(event.currentTarget)
   })
    </script>
