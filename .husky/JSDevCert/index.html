<!DOCTYPE html>
<html>
    <title>JavaScript Session 2</title>
    <body>
        <h1>Objects, Function and Classes</h1>
        <button onclick="abc(this)">
            click
        </button>
   
    </body>
    <script>
// spread operator
        var arr = [6,7,8,9]

        var newArr = [...arr,9,9,9,9]

        console.log(newArr)

    
//Pass elements of an array to a function as seperate arguements

function add(a,b,c){
    return a + b + c; 
}

var args = [1,2,3,4,5]; 

add(args)

console.log(args) // it does not add, just displays [1, 2, 3, 4, 5]

console.log(add(...args))// prints 6

// convert string to array
console.log([..."ash"]) //prints ['a', 's', 'h']

// Rest Operator - when spread operator is called as a parameter in a function 
// converts anything to an array
function add2 (...args2){
    console.log(args2)
}

add2(5,6,7,8) // prints [5,6,7,8]

// another rest operator. converts everything after ... to array
function xyz(x,y,...z){
    console.log(x,y)
    console.log(z)
}

xyz("Hi", "Hello", "Good Morning", "Good Night")





    </script>

</html>
