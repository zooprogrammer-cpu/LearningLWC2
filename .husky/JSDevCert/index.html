<!DOCTYPE html>

    <body>
        <h1>Varaibles, Types and Collections</h1>
   
    </body>
    <script>
    //equality comparison
    console.log(100 == "100")  // prints true
    console.log(100 === "100") //prints false
    console.log(NaN === NaN)  //prints false
    console.log(Object.is(-0, 0))  //prints false
    console.log(Object.is(NaN , NaN))  //prints true
    </script>
