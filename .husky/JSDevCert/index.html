<!DOCTYPE html>
<html>
    <title>JavaScript Session 2</title>
    <body>
        <h1>Objects, Function and Classes</h1>
   
    </body>
    <script>
    //scope
    //block scope is local scope
    function logcolor(){
        let color = 'blue'
        console.log(color)
    } 
    logcolor()
    
    if(true){
        let color = 'pink'
        console.log(color)
    }

    //global scope
    var color2 = 'blue'
    function returnSkyColor(){
        return color2; 
    }
    console.log(color2)
    console.log(returnSkyColor());

    //scope pollution 
    let num = 50;
    function logNum(){
        num = 100
        console.log(num)
    }
    logNum() // prints 100
    console.log(num)  //prints 100

    </script>

    


</html>
