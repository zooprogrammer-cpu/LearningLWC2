<!DOCTYPE html>
<html>
    <title>Decorator Functions</title>
    <body id="body">
        <div><button id="start">Start</button></div>
        <a href="https://www.google.com" id="link">Google</a>
      
    </body>
    <script>
     var data; 

     //Decorator function to handle errors
     function errorHandlerDecorator(fn){
        return function(...args){
            try{
                console.log("Trying function" + fn.name)
                fn(...args);
            } catch(err){
                console.log(err)
            }
        }

    }

    function parse(str){
        let obj =JSON.parse(str)
        console.log(obj)
        return obj;
    }

    //Function to get details from local storage
    function getUser(){
        data.user = localStorage.getItem('user')

    }

    let parseFn = errorHandlerDecorator(parse);
    let getUserFn = errorHandlerDecorator(getUser);

    getUserFn();
    parseFn("/{}");
    </script>
</html>
