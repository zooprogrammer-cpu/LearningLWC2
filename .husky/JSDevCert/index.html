<!DOCTYPE html>
<html>
    <title>JavaScript Session 2</title>
    <body>
        <h1>Objects, Function and Classes</h1>
        <button onclick="abc(this)">
            click
        </button>
   
    </body>
    <script>
    // Object destructuring
    var employee = {
        firstName : "Ash",
        lastName : "Basnyat",
        position : "Developer",
        yearHired : 2021
    }

    var {firstName, lastName , position , z="dummy" } = employee

    console.log(firstName) //prints Ash 
    console.log(z) //prints dummy

    //Array destructuring
    var arr = ["A","B","C"]

    var [first, second, third, fourth="D"] = arr

    console.log(first) //prints A
    console.log(fourth) //prints D

    </script>

</html>
