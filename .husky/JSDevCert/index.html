<!DOCTYPE html>
<html>
    <title>Decorator Functions</title>
    <body id="body">
        <div><button id="start">Start</button></div>
        <a href="https://www.google.com" id="link">Google</a>
      
    </body>
    <script>
        function displayName(name){
            console.log(name)
          }
          
          function displayNameDecorator(fn){
            return function(name){
              const str = `Welcome to the hotel. ${name}`
              fn (str)
            }
          }
          
          const customerName = displayNameDecorator(displayName)
          
          customerName(`John Wayne`)


    </script>
</html>
