<!DOCTYPE html>
<html>
    <title>JavaScript Session 2</title>
    <body>
        <h1>Objects, Function and Classes</h1>
        <button onclick="abc(this)">
            click
        </button>
   
    </body>
    <script>
//generator

function* generate(){
    console.log(`Invoked 1st time`)
    yield 1;
    console.log(`Invoked 2nd time`)
    yield 2;

}
let gen = generate()
gen.next() // Prints: Invoked 1st time
gen.next() // Prints : Invoked 2nd time


    </script>

</html>
