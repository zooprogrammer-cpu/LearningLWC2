    <script>
        //Looping in JavaScript
        //For Loop - used when we already know the number of iteration 
        const alphabets =[
            {name : 'A'},
            {name : 'B'},
            {name : 'C'},
            {name : 'D'}
        ]

        for (i=0; i<alphabets.length ; i++){
            console.log(`Alphabet is:`,alphabets[i].name)
        }
        //Alphabet is: A
        //Alphabet is: B
        //Alphabet is: C
        //Alphabet is: D 

        //For each loop

        alphabets.forEach((currItem, index, actualArr)=>{
            console.log(`alphabet is`, currItem.name)
        })
        /*
            alphabet is A
            alphabet is B
            alphabet is C
            alphabet is D
        */


        // For of Loop

        for(let alphabet of alphabets){
            console.log(`alphabet is`, alphabet.name)
            if (alphabet.name === 'B'){
                break;
            }
        }

        /*
            alphabet is A
            alphabet is B
        */

        // For in Loop - works in an object
        let oldCar ={
            make: 'Toyota',
            model: 'Tercel',
            year: '1996'
        }

        for(let key in oldCar){
            console.log(`${key} --> ${oldCar[key]} `)
        }

        //prints
        //make --> Toyota 
        //model --> Tercel 
        //year --> 1996

        //while loop used only when the number of iteration is not exactly known
        var a = 0;
        while (a<10){
            console.log("num", a)
            a ++
        }
