<!DOCTYPE html>
<html>
    <title>JavaScript Session 2</title>
    <body>
        <h1>Objects, Function and Classes</h1>
        <button onclick="abc(this)">
            click
        </button>
   
    </body>
    <script>
        // Object inheritance
        function Animal(name,age){
            this.name = name,
            this.age = age
        }

        Animal.prototype.eats = function(){
            console.log(`This animal, ${this.name}, is eating`)
        }

        function Dog(name,age,breed){
            //this.name = name,
            //this.age = age
            // why not reuse name and age from Animal Function?
            Animal.call(this,name,age)
            this.breed = breed
            this.logBreed = function(){
                console.log(this.name + ' is a ' + this.breed)
            }
        }

        var d1 = new Dog("Dug", 4, "Doodle")
        console.log(d1)
        console.log(d1.logBreed())
        // lets confirm if it is inherting the prototype
        // console.log(d1.eats()) // this results in an Uncaught Type Error
        // Prototype inheritance
        // tie the animal prototype to dog prototype
        Dog.prototype = Object.create(Animal.prototype)
        var d2 = new Dog("Bluto", 99, "Hound")
        console.log(d2)
        d2.eats() 
        //prints This animal, Bluto, is eating

    </script>

</html>
